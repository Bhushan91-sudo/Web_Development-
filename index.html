<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crypto Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#transactions">Transactions</a></li>
                <li><a href="#buy-sell">Buy/Sell</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main id="dashboard">
        <section class="balance">
            <h2>Account Balance</h2>
            <div id="balance-display">$0.00</div>
        </section>

        <section class="market-overview">
            <h2>Market Overview</h2>
            <div id="market-data">
                <!-- Market data will be dynamically inserted here -->
            </div>
        </section>

        <section id="buy-sell">
            <h2>Buy/Sell Cryptocurrency</h2>
            <form id="transaction-form">
                <label for="crypto-type">Choose Cryptocurrency:</label>
                <select id="crypto-type">
                    <option value="btc">Bitcoin (BTC)</option>
                    <option value="eth">Ethereum (ETH)</option>
                    <!-- Add more cryptocurrencies as needed -->
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" min="0" step="0.01" required>
                <button type="button" id="buy-button">Buy</button>
                <button type="button" id="sell-button">Sell</button>
            </form>
        </section>

        <section id="transactions">
            <h2>Transaction History</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Crypto</th>
                        <th>Amount</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction history will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Crypto Dashboard. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
